<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="inner">
        <img src="img/cloud_top.png" alt="cloud" class="cloud cloud_top">
        <img src="img/cloud_middle.png" alt="cloud" class="cloud cloud_middle">
        <img src="img/cloud_bottom.png" alt="cloud" class="cloud cloud_bottom">
        <header class="header">
          <div class="header__logo">
            <img src="img/logo.png" alt="salurday park" class="header__img">
          </div>
        </header>
        <div class="section">
          <div class="figure">
            <img src="img/kid.png" alt="kid" class="figure__main">
            <img src="img/decor_bottom.png" alt="lines" class="figure__decor figure__decor_bottom">
            <img src="img/decor_top.png" alt="lines" class="figure__decor figure__decor_top">
          </div>
          <div class="info">
            <div class="info__title">Coolness is Coming</div>
            <div class="info__description">
              <p>This summer, we’re taking awesome kids’ decor to the next level-and you’re invited.</p>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="footer__info">
            <div class="footer__label">Subscribe to Saturday Park</div>
            <div class="footer__title">Stay Up to Date With Deals and Awesome Insights</div>
          </div>
          <div class="footer__form">
            <form action="POST" class="form">
              <div class="form__field">
                <input type="text" class="input" placeholder="Email Address">
              </div>
              <div class="form__control">
                <button class="btn form__btn">Sign Up Now</button>
              </div>
            </form>
          </div>
        </footer>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
